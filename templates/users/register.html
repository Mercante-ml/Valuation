{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Criar Conta - Valuation IA{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            
            <div class="card card-auth">
                <div class="card-header-grad text-center">
                    <i class="bi bi-person-plus-fill fs-1"></i>
                    <h2 class="fw-bold mb-0">Crie sua Conta Gratuita</h2>
                    <p class="mb-0">Comece sua primeira simulação em minutos.</p>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Criar Conta</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4 text-muted">
                Já tem uma conta? <a href="{% url 'users:login' %}" class="text-decoration-none fw-medium">Faça o login</a>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
