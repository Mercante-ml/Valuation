{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Esqueceu a senha?</h2>
                <p>Digite seu e-mail de cadastro. Enviaremos um link para vocÃª criar uma nova senha.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Enviar link</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'users:login' %}" class="btn btn-link">Voltar para o Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
