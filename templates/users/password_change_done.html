{% extends "base.html" %}

{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card text-center shadow-sm border-0">
                <div class="card-body p-5">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h2 class="h3 fw-bold mt-3">Senha Alterada!</h2>
                    <p class="text-muted">Sua senha foi atualizada com sucesso.</p>
                    {# Redireciona de volta para as Configurações, já que o usuário estava logado #}
                    <a href="{% url 'users:settings' %}" class="btn btn-primary mt-2">
                        Voltar para Configurações
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
