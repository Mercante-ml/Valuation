{% extends "base.html" %}

{% block title %}Conta Ativada{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-7">
             <div class="card text-center shadow-sm border-0">
                <div class="card-body p-5">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h2 class="h3 fw-bold mt-3">Conta Ativada com Sucesso!</h2>
                    <p class="text-muted">Sua conta foi ativada. Agora você já pode fazer login.</p>
                    <a href="{% url 'users:login' %}" class="btn btn-primary mt-3">
                        Ir para o Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
