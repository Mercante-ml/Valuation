{% extends "base.html" %}

{% block title %}Link Enviado{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <i class="bi bi-envelope-check-fill text-primary" style="font-size: 4rem;"></i>
                    <h2 class="h3 fw-bold mt-3">Link Enviado!</h2>
                    <p class="text-muted">Enviamos um e-mail com instruções para redefinir sua senha.</p>
                    <p>Por favor, verifique sua caixa de entrada (e pasta de spam). O link expirará em breve.</p>
                    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Voltar para a Página Inicial</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
