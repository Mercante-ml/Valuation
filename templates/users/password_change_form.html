{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Alterar Senha{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-auth">
                <div class="card-header-grad text-center">
                    <i class="bi bi-key-fill fs-1"></i>
                    <h2 class="fw-bold mb-0">Alterar sua Senha</h2>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Salvar Nova Senha</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'users:settings' %}" class="btn btn-link">Cancelar e voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
